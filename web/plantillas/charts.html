$def with (biblioheader, bibliocuerpo, bibliopie, pagina, datos, usuario)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>Pr√°ctica DAI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" type="text/css" href="/static/style.css">

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Asignatura', 'Nota'],
          ['DAI', $datos[0]],
	['SPSI', $datos[1]],
	['IV', $datos[2]],
	['TID', $datos[3]],	
	['SO', $datos[4]]
        ]);

        var options = {
          title: 'Notas Semestre',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  4: {offset: 0.2},
                    12: {offset: 0.3},
                    14: {offset: 0.4},
                    15: {offset: 0.5},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }

</script>
	</head>
	<body onload="initialize()">
	<div id="central">
		<div id="header">
			<div class="sitename"><a href="">
			<div id = "textoheader"><br />$biblioheader[1] <br /> $biblioheader[2]</a> </div>
			<div id = "formheader">			
			<p>Bienvenido $usuario</p>
			<p><a href="/desconectar">Desconectar</a>
			<div> $pagina[0] -- $pagina[1] -- $pagina[2] </div>
			</div>
			</div>
		</div>
	   

		<div id="content">
			<div id="leftside">
				 <div id="menu_simple">
					<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="/formulario">Datos Web</a></li>
					<li><a href="/datosmodifica">Datos usuario</a></li>
					<li><a href="/xml">Noticias</a></li>
					<li><a href="#">Link 4</a></li>
					<li><a href="#">Link 5</a></li>
					</ul>
				</div>
			</div>

			<div id="rightside">
        			 <div id="piechart" style="width: 450px; height: 250px;"></div>
			</div>		
			<div id="footer">
				<p>$bibliopie[0]</p>
			</div>
		</div>
	</div>
	</body>
	</html>
